<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>閏年チェッカー</title>
<link rel="canonical"
	th:href="@{https://getbootstrap.com/docs/5.0/examples/headers/}">
<link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">
<script type="text/javascript"
	th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"></script>
<!-- Custom styles for this template -->
<link th:href="@{/css/headers.css}" rel="stylesheet">
</head>
<body>
	<main>
		<div th:replace="common :: login-user"></div>
		<div class="container" id="header-item">
			<div th:replace="common :: header"></div>
		</div>
		<div class="container">
			<form th:action="@{/result}" method="post" th:object="${test1Form}">
				<h1>閏年かどうか判別します</h1>
				<div th:if="${#fields.hasErrors('year')}" th:errors="*{year}"
					style="color: red"></div>
				<p>
					<input type="text" th:field="*{year}" id="input-item"
						placeholder="西暦を入力" />
				</p>
				<button type="submit" class="button-item">送信</button>
			</form>
		</div>
	</main>
</body>
</html>
