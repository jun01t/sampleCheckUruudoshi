<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>閏年チェッカー</title>
</head>
<body>
	<form th:action="@{/result}" method="post" th:object="${test1Form}">
		<h1>閏年かどうか判別します</h1>
		<p>調べたい年数を入力してください。</p>
		<div th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
			style="color: red"></div>
		<p>
			<input type="text" th:field="*{id}" />
		</p>
		<button type="submit">送信</button>
	</form>
	<a href="/list">リストへ</a>
</body>
</html>
