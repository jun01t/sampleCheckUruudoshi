<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="canonical"
	th:href="@{https://getbootstrap.com/docs/5.0/examples/headers/}">
<link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">
<script type="text/javascript"
	th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"></script>
<!-- Custom styles for this template -->
<link th:href="@{/css/headers.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div th:if="${validationError}" th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<h1>ユーザー情報編集</h1>

		<form th:action="@{/user/update}" th:object="${userUpdateRequest}"
			th:method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="row mx-md-n5">
				<div class="col-2 pt-3 border bg-light">
					名前<span class="text-danger">※</span>
				</div>
				<div class="col py-2 border">
					<input type="text" class="form-control" th:field="*{name}">
				</div>
			</div>
			<div class="row mx-md-n5">
				<div class="col-2 pt-3 border bg-light">パスワード</div>
				<div class="col py-2 border">
					<input type="text" class="form-control" th:field="*{password}">
				</div>
			</div>
			<div class="row mx-md-n5">
				<div class="col-2 pt-3 border bg-light">ロール</div>
				<div class="col py-2 border">
				<select th:field="*{role}" name="role" class="form-control">
  					<option th:value="0"  selected>ユーザー</option>
  					<option th:value="1">管理者</option>
  				</select>
  				</div>
			</div>
			<br />
			<div class="text-center">
				<input type="submit" class="btn btn-primary" value="　保存　"> <a
					th:href="@{/user/{id}(id=*{id})}" class="btn btn-secondary">キャンセル</a>
			</div>
		</form>
	</div>
</body>
</html>
