<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
	<div class="container">
		<h1>ユーザー情報一覧</h1>
		<div class="float-end">
			<a th:href="@{/user/add}" class="btn btn-primary">新規登録はこちら</a> <a
				th:href="@{/login}" class="btn btn-primary">ログイン画面へ</a>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>名前</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${userlist}" th:object="${user}"
					class="align-middle">
					<td th:text="*{userId}"></td>
					<td th:text="*{userName}"></td>
					<td><a th:href="@{/user/{id}(id=*{userId})}"
						class="btn btn-secondary">詳細</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
